<form class="{{cssClass}} flexcol" autocomplete="off">
	<div class="ds-rpg-extension limited">
		{{!-- Sheet Header --}}
		<header class="flex dsrpg-header">
			<div class="profile">
				<div class="portrait">
					<img src="{{actor.img}}" alt="{{actor.name}}" data-edit="img" />
				</div>
			</div>
		</header>

		{{!-- NPC Sheet Body --}}
		<section class="sheet-body">
			{{!-- Biography Tab --}}
			<div class="tab biography flexrow">
				<div class="note-entries">
					<article class="backstory-notes">
						<div class="section-titles">{{localize 'DND5E.Description'}}</div>
						{{editor biographyHTML target="system.details.biography.value" button=true engine="prosemirror" owner=owner editable=editable}}
					</article>
				</div>
			</div>
		</section>
	</div>
</form>
